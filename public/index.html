      <div class="product-name">
        <h1>Nikon D3400 - Kit de cámara réflex digital de 24.2 MP</h1>
      </div>
      <div class="product-image">
        <div class="product-image-list">
          <ul id="carousel">

            <li>

            </li>
          </ul>
          <button>
						<svg class="icon-arrow"><use xlink:href="#arrow"></use></svg>
					</button>
        </div>
        <figure class="product-image-main">
          <img id="big-photo" width="334" height="350" src="img/big/img-1.jpg" alt="camera-1">
        </figure>
        <div class="price">
          <div class="price-head">
            <span class="older">EUR 549,00</span>
            <img class="prime-img" src="img/prime.svg" alt="prime">
          </div>
          <h1>EUR 340,00</h1>
        </div>
      </div>
    </section>
    <section class="product-info">
			<div class="product-info-wrap">
				<form action="">
					<div class="product-info-form">
						<!-- color-choice -->
						<div class="form-options form-color">
							<h4>Color: </h4>
							<div class="color-choice">
								<div class="color-choice-input input-color-gray-dark">
									<input id="cam-color-gray-dark"
									name="cam-color"
									type="radio"/>
									<label for="cam-color-gray-dark"></label>
								</div>
								<div class="color-choice-input input-color-black">
									<input id="cam-color-black"
									name="cam-color"
									type="radio" checked/>
									<label for="cam-color-black"></label>
								</div>
								<div class="color-choice-input input-color-gray-medium">
									<input id="cam-color-gray-medium"
									name="cam-color"
									type="radio"/>
									<label for="cam-color-gray-medium"></label>
								</div>
								<div class="color-choice-input input-color-gray-light">
									<input id="cam-color-gray-light"
									name="cam-color"
									type="radio"/>
									<label for="cam-color-gray-light"></label>
								</div>
							</div>
						</div>
						<!-- type choice -->
						<div class="form-options form-type">
							<h4>Comprar: </h4>
							<div class="type-choice">
								<div class="type-choice-input new">
									<input id="new" name="type-choice" type="radio" checked/>
									<label for="new">Nuevo</label>
								</div>
								<div class="type-choice-input used">
									<input id="used" name="type-choice" type="radio"/>
									<label for="used">Usado</label>
								</div>
							</div>
						</div>
						<!-- type choice -->
						<div class="form-options form-qty">
							<h4>Cantidad: </h4>
							<div class="type-qty">
								<button class="button-form disable"
												onclick="lessButton()"
												type="button"
												id="button-less">
										<svg class="icon-minus"><use xlink:href="#minus"></use></svg>
								</button>
								<input type="text" id="foo" value="1">
								<button class="button-form "
												onclick="moreButton()"
												type="button">
										<svg class="icon-plus"><use xlink:href="#plus"></use></svg>
								</button>
							</div>
						</div>
					</form>
					</div>
					<div class="product-info-form">
						<div class="form-options form-aditional">
						<h4>Nombre de estilo: </h4>
						<div class="aditional-options">
							<div class="aditional-options-input ">
								<input id="no-kit"
											 name="aditional-options"
											 type="radio"/>
								<label for="no-kit">Cuerpo sin objetivo</label>
							</div>
							<div class="aditional-options-input ">
								<input id="kit-18-55"
											 name="aditional-options"
											 type="radio" checked/>
								<label for="kit-18-55">Kit Objetivo 18-55</label>
							</div>
							<div class="aditional-options-input ">
								<input id="kit-55"
											name="aditional-options"
											type="radio"/>
								<label for="kit-55">Kit Objetivo 55</label>
							</div>
						</div>
					</div>
					</div>
				</form>
			</div>
			<div class="product-info-detail">
				<div class="detail-wrap">
					<div class="info-detail detail-shipping">
						<svg class="icon icon-shipped">
							<use xlink:href="#shipped"></use>
						</svg>
						<p>Envío <span class="shipped-type">gratis</span></p>
						<a href="#">Conocer formas de envío</a>
					</div>
					<div class="info-detail detail-stock">
						<p>En stock <span>(Quedan 2)</span></p>
						<div class="detail-stok-reviews">
							<ul class="reviews">
								<li>
									<svg><use xlink:href="#star"></use></svg>
								</li>
								<li>
									<svg><use xlink:href="#star"></use></svg>
								</li>
								<li>
									<svg><use xlink:href="#star"></use></svg>
								</li>
								<li>
									<svg><use xlink:href="#star"></use></svg>
								</li>
								<li>
									<svg class="star-empty"><use xlink:href="#star"></use></svg>
								</li>
							</ul>
							<a href="">Leer reseñas</a>
						</div>
					</div>
					<div class="info-detail details-store">
						<span>De: </span><a href=""> Nikon</a>
						<a href="#" class="amazon-choice">amazon's <span>choice</span></a>
					</div>
					<div class="info-detail detail-price-share">
						<p>EUR 439,00</p>
						<a href="">Compartir:
							<svg class="icon icon-share"><use xlink:href="#share"></use></svg></a>
					</div>
				</div>
				<div class="info-detail detail-buy">
					<a href="#" class="btn btn-submit">
						<svg class="icon icon-shop">
							<use xlink:href="#shop"></use>
						</svg>Añadir al carrito</a>
						<a href="#" class="btn btn-wish">
							<svg class="icon-wish">
								<use xlink:href="#wish"></use>
							</svg>
						</a>
				</div>
			</div>
