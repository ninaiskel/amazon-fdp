<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="application-name" content="Amazon product">
		<meta name="author" content="Jessica Aiskel Aristimuño">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="all">
		<meta name="description" content="ficha de producto amazon">
		<title>Amazon | ficha de producto</title>
		<link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	</head>
	<body>
    <header class="header">
    </header>
    <section class="product">
      <div class="product-name">
        <h1>Nikon D3400 - Kit de cámara réflex digital de 24.2 MP</h1>
      </div>
      <div class="product-image">
        <div class="product-image-list">
          <ul class="">
            <li>image</li>
            <li>image</li>
            <li>image</li>
            <li>image</li>
          </ul>
          <button></button>
        </div>
        <figure class="product-image-main">
          <img src="/img/product-1.jpg" alt="product-1">
        </figure>
        <div class="price">
          <div>
            <small>EUR 549,00</small>
            <span>prime</span>
          </div>
          <h1>EUR 340,00</h1>
        </div>
      </div>
    </section>
    <section class="product-info">
			<div class="product-info-wrap">
				<form action="" class="product-info-form">
					<!-- color-choice -->
					<div class="form-options form-color">
						<h4>Color: </h4>
						<div class="color-choice">
							<div class="color-choice-input input-color-gray-dark">
								<input id="cam-color-gray-dark"
								name="cam-color"
								type="radio"/>
								<label for="cam-color-gray-dark"></label>
							</div>
							<div class="color-choice-input input-color-black">
								<input id="cam-color-black"
								name="cam-color"
								type="radio" checked/>
								<label for="cam-color-black"></label>
							</div>
							<div class="color-choice-input input-color-gray-medium">
								<input id="cam-color-gray-medium"
								name="cam-color"
								type="radio"/>
								<label for="cam-color-gray-medium"></label>
							</div>
							<div class="color-choice-input input-color-gray-light">
								<input id="cam-color-gray-light"
								name="cam-color"
								type="radio"/>
								<label for="cam-color-gray-light"></label>
							</div>
						</div>
					</div>
					<!-- type choice -->
					<div class="form-options form-type">
						<h4>Comprar: </h4>
						<div class="type-choice">
							<div class="type-choice-input new">
								<input id="new" name="type-choice" type="radio" checked/>
								<label for="new">Nuevo</label>
							</div>
							<div class="type-choice-input used">
								<input id="used" name="type-choice" type="radio"/>
								<label for="used">Usado</label>
							</div>
						</div>
					</div>
					<!-- type choice -->
					<div class="form-options form-qty">
						<h4>Cantidad: </h4>
						<div class="type-qty">

						</div>
					</div>
				</form>
				<form class="product-info-form" action="">
					<div class="form-options form-aditional">
						<h4>Nombre de estilo: </h4>
						<div class="aditional-options">
							<div class="aditional-options-input ">
								<input id="no-kit"
											 name="aditional-options"
											 type="radio"/>
								<label for="no-kit">Cuerpo sin objetivo</label>
							</div>
							<div class="aditional-options-input ">
								<input id="kit-18-55"
											 name="aditional-options"
											 type="radio" checked/>
								<label for="kit-18-55">Kit Objetivo 18-55</label>
							</div>
							<div class="aditional-options-input ">
								<input id="kit-55"
											name="aditional-options"
											type="radio"/>
								<label for="kit-55">Kit Objetivo 55</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="product-info-detail"></div>


    </section>
  </body>
</html>
